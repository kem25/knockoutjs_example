<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat clicker ko</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jquery.min.js"></script>
</head>
<body>
<div class="cat">
<h1> Click Images to increase count </h1>
<img src=""  class="figure" data-bind="click:incrementCounter, attr:{src:currentCat().urle}">
<h1 class ="catname" data-bind="text:currentCat().catname"></h1>
<div class="catcount" data-bind="text:currentCat().count"></div>
<div class="catmessage" data-bind="text:currentCat().level"></div>
<h1>Nicknames</h1>
<ul class="catlist" data-bind="foreach:currentCat().nicknames">
	<li data-bind="text:$data"></li></ul>

</div>
<script src="js/libs/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>


</body>
